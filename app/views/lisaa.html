
{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi ryhma</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  
  <form method="post" action="{{base_path}}/uusiryhma">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="ryhmannimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Lisätietoja</label>
      <textarea name="tietoa" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
